<body>
    <div class="container">
        <div class="header">
            <div class="score-info">
                üéØ Skor: <span id="score">0</span>
            </div>
            <a href="menu.html" class="back-btn">‚Üê Kembali</a>
        </div>

        <div class="game-area">
            <h1 class="game-title">üß© Susun Huruf</h1>
            <p class="question-number">Soal <span id="questionNum">1</span> dari 20</p>
            
            <div class="timer-container">
                <div class="timer" id="timer">25</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="scrambled-word" id="scrambledWord">
                MEMUAT...
            </div>

            <p class="hint">üí° Susun huruf di atas menjadi kata yang benar</p>

            <input type="text" class="answer-input" id="answerInput" placeholder="Ketik jawabanmu di sini...">
            
            <div class="button-group">
                <button class="game-btn shuffle-btn" onclick="shuffleCurrentWord()">üîÄ Acak Lagi</button>
                <button class="game-btn" id="submitBtn" onclick="checkAnswer()">‚úì Kirim Jawaban</button>
            </div>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon">‚úÖ</div>
            <h2 class="modal-title" id="modalTitle">Benar!</h2>
            <p class="modal-text" id="modalText">Jawaban kamu tepat!</p>
            <button class="modal-btn" onclick="nextQuestion()">Lanjut</button>
        </div>
    </div>

    <div class="result-modal" id="finalModal">
        <div class="modal-content">
            <div class="modal-icon">üéâ</div>
            <h2 class="modal-title">Permainan Selesai!</h2>
            <div class="final-score">
                <h3>Skor Akhir</h3>
                <p style="font-size: 2em; color: #8B0000; font-weight: bold;"><span id="finalScore">0</span></p>
                <p style="color: #666;">Jawaban Benar: <span id="correctAnswers">0</span>/20</p>
            </div>
            <button class="modal-btn" onclick="playAgain()">Main Lagi</button>
            <button class="modal-btn" onclick="goToMenu()">Pilih Game Lain</button>
        </div>
    </div>

    <script>
        // Cek login
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'index.html';
        }

        // Load soal dari localStorage
        let allSoal = JSON.parse(localStorage.getItem('soalSusunHuruf'));
        let selectedSoal = shuffleArray([...allSoal]).slice(0, 20);
        let currentQuestion = 0;
        let score = 0;
        let correctCount = 0;
        let timer;
        let timeLeft;
        let currentScrambled = '';

        // Fungsi untuk mengacak array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi untuk mengacak huruf dalam kata
        function scrambleWord(word) {
            let arr = word.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }

        // Fungsi untuk mendapatkan waktu berdasarkan level
        function getTimerByLevel(level) {
            switch(level) {
                case 'mudah': return 25;
                case 'sedang': return 20;
                case 'sulit': return 15;
                default: return 20;
            }
        }

        // Fungsi untuk memuat pertanyaan
        function loadQuestion() {
            if (currentQuestion >= selectedSoal.length) {
                endGame();
                return;
            }

            const soal = selectedSoal[currentQuestion];
            document.getElementById('questionNum').textContent = currentQuestion + 1;
            
            // Acak huruf
            currentScrambled = scrambleWord(soal.answer);
            
            // Pastikan kata acak tidak sama dengan kata asli
            let attempts = 0;
            while (currentScrambled.toLowerCase() === soal.answer.toLowerCase() && attempts < 10) {
                currentScrambled = scrambleWord(soal.answer);
                attempts++;
            }
            
            document.getElementById('scrambledWord').textContent = currentScrambled.toUpperCase();
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            
            timeLeft = getTimerByLevel(soal.level);
            startTimer();
        }

        // Fungsi untuk mengacak ulang kata saat ini
        function shuffleCurrentWord() {
            const soal = selectedSoal[currentQuestion];
            currentScrambled = scrambleWord(soal.answer);
            
            let attempts = 0;
            while (currentScrambled.toLowerCase() === soal.answer.toLowerCase() && attempts < 10) {
                currentScrambled = scrambleWord(soal.answer);
                attempts++;
            }
            
            document.getElementById('scrambledWord').textContent = currentScrambled.toUpperCase();
        }

        // Fungsi untuk memulai timer
        function startTimer() {
            clearInterval(timer);
            const maxTime = timeLeft;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('progressFill').style.width = '100%';

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                const percentage = (timeLeft / maxTime) * 100;
                document.getElementById('progressFill').style.width = percentage + '%';

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showResult(false, selectedSoal[currentQuestion].answer);
                }
            }, 1000);
        }

        // Fungsi untuk mengecek jawaban
        function checkAnswer() {
            clearInterval(timer);
            const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = selectedSoal[currentQuestion].answer.toLowerCase();
            
            const isCorrect = userAnswer === correctAnswer;
            if (isCorrect) {
                score += 10;
                correctCount++;
                document.getElementById('score').textContent = score;
            }
            
            showResult(isCorrect, selectedSoal[currentQuestion].answer);
        }

        // Fungsi untuk menampilkan hasil
        function showResult(isCorrect, correctAnswer) {
            const modal = document.getElementById('resultModal');
            const icon = document.getElementById('modalIcon');
            const title = document.getElementById('modalTitle');
            const text = document.getElementById('modalText');

            if (isCorrect) {
                icon.textContent = '‚úÖ';
                title.textContent = 'Benar!';
                text.textContent = 'Hebat! Kamu berhasil menyusun hurufnya!';
            } else {
                icon.textContent = '‚ùå';
                title.textContent = 'Salah!';
                text.textContent = `Jawaban yang benar: ${correctAnswer}`;
            }

            modal.style.display = 'flex';
        }

        // Fungsi untuk pertanyaan selanjutnya
        function nextQuestion() {
            document.getElementById('resultModal').style.display = 'none';
            currentQuestion++;
            loadQuestion();
        }

        // Fungsi untuk mengakhiri game
        function endGame() {
            clearInterval(timer);
            
            // Simpan ke leaderboard
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push({
                nama: currentUser.nama,
                kota: currentUser.kota,
                score: score,
                game: 'Susun Huruf',
                date: new Date().toISOString()
            });
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

            // Tampilkan skor akhir
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('finalModal').style.display = 'flex';
        }

        // Fungsi untuk main lagi
        function playAgain() {
            location.reload();
        }

        // Fungsi untuk kembali ke menu
        function goToMenu() {
            window.location.href = 'menu.html';
        }

        // Event listener untuk tombol Enter
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Mulai game
        loadQuestion();
    </script>
