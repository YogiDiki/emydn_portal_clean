        .btn-hint {

        .final-score {

    <div class="result-modal" id="finalModal">

    <script type="module">
        import { db, ref, push } from './firebaseConfig.js';

        const GAME_PATH = 'susun-huruf';

        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            alert('Silakan login terlebih dahulu!');
            window.location.href = 'index.html';
        }

        // Data soal - 25 soal
        const allQuestions = [
            { word: "APEL", scrambled: "LEAP", hint: "Buah berwarna merah atau hijau yang manis", image: "https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6?w=400" },
            { word: "KUCING", scrambled: "GINCUK", hint: "Hewan peliharaan yang suka mengeong", image: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=400" },
            { word: "BUNGA", scrambled: "GANUB", hint: "Tumbuhan yang indah dan harum", image: "https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=400" },
            { word: "MOBIL", scrambled: "ILBOM", hint: "Kendaraan beroda empat", image: "https://images.unsplash.com/photo-1583121274602-3e2820c69888?w=400" },
            { word: "RUMAH", scrambled: "HAMUR", hint: "Tempat tinggal kita", image: "https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=400" },
            { word: "BUKU", scrambled: "UKUB", hint: "Media untuk membaca dan belajar", image: "https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400" },
            { word: "MATAHARI", scrambled: "HARITAMA", hint: "Bintang yang menerangi bumi di siang hari", image: "https://images.unsplash.com/photo-1517935706615-2717063c2225?w=400" },
            { word: "PESAWAT", scrambled: "WATAPES", hint: "Kendaraan yang terbang di udara", image: "https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=400" },
            { word: "SEPEDA", scrambled: "DAPEPE", hint: "Kendaraan beroda dua yang dikayuh", image: "https://images.unsplash.com/photo-1485965120184-e220f721d03e?w=400" },
            { word: "KOMPUTER", scrambled: "TERKOMPU", hint: "Alat elektronik untuk bekerja dan bermain", image: "https://images.unsplash.com/photo-1587831990711-23ca6441447b?w=400" },
            { word: "GUNUNG", scrambled: "NUNGGU", hint: "Daratan yang menjulang tinggi", image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400" },
            { word: "LAUT", scrambled: "TUAL", hint: "Perairan yang sangat luas dan asin", image: "https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=400" },
            { word: "AWAN", scrambled: "NAWA", hint: "Kumpulan titik air di langit", image: "https://images.unsplash.com/photo-1534088568595-a066f410bcda?w=400" },
            { word: "HUJAN", scrambled: "JAHUN", hint: "Air yang turun dari langit", image: "https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?w=400" },
            { word: "POHON", scrambled: "HONOP", hint: "Tumbuhan yang besar dan tinggi", image: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400" },
            { word: "BURUNG", scrambled: "NURGUB", hint: "Hewan yang bisa terbang dan bertelur", image: "https://images.unsplash.com/photo-1552728089-57bdde30beb3?w=400" },
            { word: "IKAN", scrambled: "KANI", hint: "Hewan yang hidup di air", image: "https://images.unsplash.com/photo-1524704654690-b56c05c78a00?w=400" },
            { word: "SUNGAI", scrambled: "GAISUN", hint: "Aliran air yang panjang", image: "https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=400" },
            { word: "PINTU", scrambled: "TUNIP", hint: "Tempat keluar masuk rumah", image: "https://images.unsplash.com/photo-1563298723-dcfebaa392e3?w=400" },
            { word: "JENDELA", scrambled: "ELAJEND", hint: "Lubang di dinding untuk cahaya masuk", image: "https://images.unsplash.com/photo-1545259742-12f9c6c01a60?w=400" },
            { word: "KURSI", scrambled: "SIRUK", hint: "Tempat untuk duduk", image: "https://images.unsplash.com/photo-1503602642458-232111445657?w=400" },
            { word: "MEJA", scrambled: "JAEM", hint: "Tempat untuk meletakkan barang", image: "https://images.unsplash.com/photo-1550581190-9c1c48d21d6c?w=400" },
            { word: "LAMPU", scrambled: "PULAM", hint: "Alat penerang di malam hari", image: "https://images.unsplash.com/photo-1513506003901-1e6a229e2d15?w=400" },
            { word: "GAJAH", scrambled: "HAJAG", hint: "Hewan besar dengan belalai panjang", image: "https://images.unsplash.com/photo-1564760055775-d63b17a55c44?w=400" },
            { word: "MACAN", scrambled: "NAACM", hint: "Hewan buas belang hitam oranye", image: "https://images.unsplash.com/photo-1551969014-7d2c4cddf0b6?w=400" }
        ];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        let questions = shuffleArray(allQuestions);
        let currentQuestion = 0;
        let score = 0;
        let correctCount = 0;
        let helpRemaining = 3;
        let hintUsed = false;
        let timer;
        let timeLeft = 10;

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById('questionImage').src = question.image;
            document.getElementById('scrambledWord').textContent = question.scrambled;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').disabled = false;
            document.getElementById('hintBox').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('questionNum').textContent = currentQuestion + 1;
            hintUsed = false;
            
            document.getElementById('helpCount').textContent = helpRemaining;
            document.getElementById('helpBtnCount').textContent = helpRemaining;
            document.getElementById('hintBtn').disabled = helpRemaining <= 0;
            
            const questionCard = document.querySelector('.question-card');
            questionCard.style.background = '#f8f8f8';
            questionCard.style.borderColor = '#8B0000';
            
            document.getElementById('answerInput').focus();
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 10;
            const timerDisplay = document.getElementById('timer');
            const progressFill = document.getElementById('progressFill');
            
            timerDisplay.textContent = timeLeft;
            timerDisplay.classList.remove('warning');
            progressFill.classList.remove('warning');
            progressFill.style.width = '100%';

            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                const percentage = (timeLeft / 10) * 100;
                progressFill.style.width = percentage + '%';
                
                if (timeLeft <= 3) {
                    timerDisplay.classList.add('warning');
                    progressFill.classList.add('warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function handleTimeout() {
            document.getElementById('answerInput').disabled = true;
            document.getElementById('submitBtn').disabled = true;
            
            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 1000);
        }

        window.submitAnswer = function() {
            clearInterval(timer);
            
            const userAnswer = document.getElementById('answerInput').value.toUpperCase().trim();
            const correctAnswer = questions[currentQuestion].word;
            const questionCard = document.querySelector('.question-card');
            
            if (userAnswer === '') {
                alert('Silakan isi jawaban terlebih dahulu!');
                startTimer();
                return;
            }
            
            document.getElementById('answerInput').disabled = true;
            document.getElementById('submitBtn').disabled = true;
            
            if (userAnswer === correctAnswer) {
                const points = hintUsed ? 5 : 10;
                score += points;
                correctCount++;
                document.getElementById('score').textContent = score;
                
                setTimeout(() => {
                    currentQuestion++;
                    loadQuestion();
                }, 1000);
                
            } else {
                setTimeout(() => {
                    currentQuestion++;
                    loadQuestion();
                }, 1000);
            }
        }

        window.useHelp = function() {
            if (helpRemaining <= 0) {
                alert('Bantuan sudah habis!');
                return;
            }
            
            const hintBox = document.getElementById('hintBox');
            const hintText = document.getElementById('hintText');
            
            hintText.textContent = questions[currentQuestion].hint;
            hintBox.style.display = 'block';
            hintUsed = true;
            
            helpRemaining--;
            document.getElementById('helpCount').textContent = helpRemaining;
            document.getElementById('helpBtnCount').textContent = helpRemaining;
            
            if (helpRemaining <= 0) {
                document.getElementById('hintBtn').disabled = true;
            }
        }

        function sendScoreToFirebase(finalScore) {
            const scoreData = {
                nama: currentUser.nama,
                kota: currentUser.kota,
                skor: finalScore,
                timestamp: Date.now()
            };

            const leaderboardRef = ref(db, `leaderboard/${GAME_PATH}`);
            push(leaderboardRef, scoreData)
                .then(() => console.log('‚úÖ Skor Susun Huruf terkirim ke Firebase!'))
                .catch((error) => console.error('‚ùå Error mengirim skor:', error));
        }

        function endGame() {
            clearInterval(timer);
            sendScoreToFirebase(score);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('finalModal').style.display = 'flex';
        }

        window.restartGame = function() {
            questions = shuffleArray(allQuestions);
            currentQuestion = 0;
            score = 0;
            correctCount = 0;
            helpRemaining = 3;
            
            document.getElementById('finalModal').style.display = 'none';
            document.getElementById('score').textContent = '0';
            
            loadQuestion();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const answerInput = document.getElementById('answerInput');
            answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !this.disabled) {
                    submitAnswer();
                }
            });
            
            loadQuestion();
        });
    </script>
