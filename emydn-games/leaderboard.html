<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Papan Peringkat</h1>
            <p>Pemain Terbaik Bulan Ini - Kompetisi Sehat dan Motivasi Belajar</p>
            <a href="menu.html" class="back-btn">‚Üê Kembali ke Menu</a>
        </div>

        <div class="leaderboard-card">
            <div class="filter-buttons">
                <button class="filter-btn active" data-game="all" aria-label="Tampilkan semua game">üéÆ Semua Game</button>
                <button class="filter-btn" data-game="tetris" aria-label="Tampilkan leaderboard Tetris">üß± Tetris</button>
                <button class="filter-btn" data-game="emydn-match" aria-label="Tampilkan leaderboard Emydn Match">üÉè Emydn Match</button>
                <button class="filter-btn" data-game="permainan-warna" aria-label="Tampilkan leaderboard Permainan Warna">üé® Permainan Warna</button>
                <button class="filter-btn" data-game="ikuti-pola" aria-label="Tampilkan leaderboard Ikuti Pola">üí° Ikuti Pola</button>
                <button class="filter-btn" data-game="tebak-kata" aria-label="Tampilkan leaderboard Tebak Kata">üß† Tebak Kata</button>
                <button class="filter-btn" data-game="susun-huruf" aria-label="Tampilkan leaderboard Susun Huruf">üß© Susun Huruf</button>
                <button class="filter-btn" data-game="tebak-lokasi" aria-label="Tampilkan leaderboard Tebak Lokasi">üåç Tebak Lokasi</button>
            </div>

            <div class="leaderboard-table" id="leaderboardTable">
                <div class="empty-state">Memuat data leaderboard...</div>
            </div>
        </div>
    </div>

    <script type="module">
        // 1. IMPORT FUNGSI FIREBASE
        import { db, ref, onValue } from './firebaseConfig.js'; 

        // 2. KONSTANTA
        const PATH_LEADERBOARD = 'leaderboard';
        const TABLE_CONTAINER = document.getElementById('leaderboardTable');
        const FILTER_BUTTONS = document.querySelectorAll('.filter-btn');

        let allData = [];
        let currentFilter = 'all';

        // 3. FUNGSI UTAMA UNTUK MENGAMBIL DATA DARI FIREBASE
        function loadLeaderboardFromFirebase() {
            const allSkorRef = ref(db, PATH_LEADERBOARD); 
            
            onValue(allSkorRef, (snapshot) => {
                const fetchedData = [];
                snapshot.forEach(gameSnapshot => {
                    const gameNameKey = gameSnapshot.key; 
                    const gameNameDisplay = formatGameName(gameNameKey);

                    gameSnapshot.forEach(skorSnapshot => {
                        const skorData = skorSnapshot.val();
                        
                        fetchedData.push({
                            ...skorData,
                            id: skorSnapshot.key,
                            game: gameNameDisplay,
                            gameKey: gameNameKey
                        });
                    });
                });
                
                allData = fetchedData.sort((a, b) => {
                    if (b.skor !== a.skor) {
                        return b.skor - a.skor;
                    }
                    return b.timestamp - a.timestamp; 
                });
                
                filterAndDisplay(currentFilter);

            }, {
                onlyOnce: false 
            }); 
        }

        // 4. FUNGSI UNTUK MEMBANTU FORMAT NAMA GAME
        function formatGameName(key) {
            return key.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        // 5. FUNGSI FILTER DAN DISPLAY 
        function filterAndDisplay(gameType) {
            currentFilter = gameType;

            let filteredData = allData;
            
            if (gameType !== 'all') {
                filteredData = allData.filter(player => player.gameKey === gameType); 
            }
            
            if (filteredData.length === 0) {
                displayEmptyState(gameType !== 'all');
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Kota/Provinsi</th>
                            <th scope="col">Game</th>
                            <th scope="col">Skor</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredData.forEach((player, index) => {
                const rank = index + 1;
                let rankClass = 'rank';
                if (rank === 1) rankClass += ' rank-1';
                else if (rank === 2) rankClass += ' rank-2';
                else if (rank === 3) rankClass += ' rank-3';

                let rankIcon = '';
                if (rank === 1) rankIcon = 'ü•á';
                else if (rank === 2) rankIcon = 'ü•à';
                else if (rank === 3) rankIcon = 'ü•â';
                
                const gameClass = player.gameKey; 
                
                tableHTML += `
                    <tr>
                        <td><span class="${rankClass}">${rankIcon} ${rank}</span></td>
                        <td><strong>${player.nama}</strong></td>
                        <td>üìç ${player.kota}</td>
                        <td><span class="game-badge ${gameClass}">${player.game}</span></td>
                        <td><span class="score-highlight">${player.skor}</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            TABLE_CONTAINER.innerHTML = tableHTML;
        }

        // 6. FUNGSI MENAMPILKAN EMPTY STATE
        function displayEmptyState(isFiltered) {
            const gameName = formatGameName(currentFilter);
            TABLE_CONTAINER.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">${isFiltered ? 'üîç' : 'üìä'}</div>
                    <h2>${isFiltered ? 'Tidak Ada Data' : 'Belum Ada Data'}</h2>
                    <p>${isFiltered ? `Belum ada skor yang tercatat untuk <strong>${gameName}</strong>.` : 'Leaderboard masih kosong. Mainkan game untuk masuk ke peringkat!'}</p>
                </div>
            `;
        }

        // 7. EVENT LISTENER UNTUK TOMBOL FILTER
        FILTER_BUTTONS.forEach(btn => {
            btn.addEventListener('click', (e) => {
                FILTER_BUTTONS.forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                const gameType = e.target.getAttribute('data-game');
                filterAndDisplay(gameType);
            });
        });

        // 8. JALANKAN SAAT HALAMAN DIMUAT
        loadLeaderboardFromFirebase();
    </script>
