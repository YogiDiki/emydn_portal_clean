    <title>Leaderboard - Emydn EduGames</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B0000, #DC143C);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        .header h1 {
            color: #8B0000;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #8B0000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #DC143C;
        }
        .leaderboard-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .filter-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
        }
        .filter-btn:hover {
            background: #e0e0e0;
        }
        .filter-btn.active {
            background: #8B0000;
            color: white;
            border-color: #8B0000;
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        .leaderboard-table table {
            width: 100%;
        }
        .leaderboard-table th {
            background: #8B0000;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 1.1em;
        }
        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            color: #333;
        }
        .leaderboard-table tr:hover {
            background: #f8f8f8;
        }
        .rank {
            font-weight: bold;
            font-size: 1.2em;
            color: #8B0000;
        }
        .rank-1 {
            color: #FFD700;
        }
        .rank-2 {
            color: #C0C0C0;
        }
        .rank-3 {
            color: #CD7F32;
        }
        .game-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
        }
        .game-badge.tebak-kata {
            background: #FFE5E5;
            color: #8B0000;
        }
        .game-badge.susun-huruf {
            background: #E5F5FF;
            color: #0066CC;
        }
        .game-badge.tebak-lokasi {
            background: #E5FFE5;
            color: #006600;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
        .score-highlight {
            font-weight: bold;
            color: #8B0000;
            font-size: 1.1em;
        }
        @media (max-width: 768px) {
            .leaderboard-table {
                font-size: 0.9em;
            }
            .leaderboard-table th,
            .leaderboard-table td {
                padding: 10px 5px;
            }
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Papan Peringkat</h1>
            <p>Pemain Terbaik Bulan Ini</p>
            <a href="menu.html" class="back-btn">‚Üê Kembali ke Menu</a>
        </div>

        <div class="leaderboard-card">
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterGame('all')">üéÆ Semua Game</button>
                <button class="filter-btn" onclick="filterGame('Tebak Kata')">üß† Tebak Kata</button>
                <button class="filter-btn" onclick="filterGame('Susun Huruf')">üß© Susun Huruf</button>
                <button class="filter-btn" onclick="filterGame('Tebak Lokasi')">üåç Tebak Lokasi</button>
            </div>

            <div class="leaderboard-table" id="leaderboardTable">
                <!-- Table will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let currentFilter = 'all';

        function loadLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            
            if (leaderboard.length === 0) {
                displayEmptyState();
                return;
            }

            // Sort by score (descending)
            allData = leaderboard.sort((a, b) => b.score - a.score);
            displayLeaderboard(allData);
        }

        function displayEmptyState() {
            const container = document.getElementById('leaderboardTable');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìä</div>
                    <h2>Belum Ada Data</h2>
                    <p>Leaderboard masih kosong. Mainkan game untuk masuk ke peringkat!</p>
                </div>
            `;
        }

        function displayLeaderboard(data) {
            const container = document.getElementById('leaderboardTable');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h2>Tidak Ada Data</h2>
                        <p>Belum ada pemain untuk filter ini.</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Nama</th>
                            <th>Kota/Provinsi</th>
                            <th>Game</th>
                            <th>Skor</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach((player, index) => {
                const rank = index + 1;
                let rankClass = 'rank';
                if (rank === 1) rankClass += ' rank-1';
                else if (rank === 2) rankClass += ' rank-2';
                else if (rank === 3) rankClass += ' rank-3';

                let gameClass = '';
                if (player.game === 'Tebak Kata') gameClass = 'tebak-kata';
                else if (player.game === 'Susun Huruf') gameClass = 'susun-huruf';
                else if (player.game === 'Tebak Lokasi') gameClass = 'tebak-lokasi';

                let rankIcon = '';
                if (rank === 1) rankIcon = 'ü•á';
                else if (rank === 2) rankIcon = 'ü•à';
                else if (rank === 3) rankIcon = 'ü•â';

                tableHTML += `
                    <tr>
                        <td><span class="${rankClass}">${rankIcon} ${rank}</span></td>
                        <td><strong>${player.nama}</strong></td>
                        <td>üìç ${player.kota}</td>
                        <td><span class="game-badge ${gameClass}">${player.game}</span></td>
                        <td><span class="score-highlight">${player.score}</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function filterGame(gameType) {
            currentFilter = gameType;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter data
            let filteredData = allData;
            if (gameType !== 'all') {
                filteredData = allData.filter(player => player.game === gameType);
            }

            displayLeaderboard(filteredData);
        }

        // Load leaderboard on page load
        loadLeaderboard();
    </script>
</body>
</html>
