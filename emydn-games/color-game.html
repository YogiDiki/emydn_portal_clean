<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Warna - Emydn EduGames</title>
    <style>
        /* ================================================= */
        /* STYLES DARI SUSUN-HURUF.HTML ¬† ¬† ¬† ¬†*/
        /* ================================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B0000, #DC143C);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .score-info {
            color: #8B0000;
            font-size: 1.2em;
            font-weight: bold;
        }
        .back-btn {
            padding: 10px 20px;
            background: #8B0000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .game-area {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        .game-title {
            color: #8B0000;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .question-number {
            color: #666;
            margin-bottom: 20px;
        }
        .timer-container {
            margin-bottom: 20px;
        }
        .timer {
            font-size: 2em;
            color: #8B0000;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #8B0000;
            transition: width 1s linear;
        }
        .hint {
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }
        .button-group {
            display: grid; /* Menggunakan grid untuk tombol pilihan */
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .game-btn {
            padding: 15px 10px;
            background: #8B0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold; /* Tambahan untuk game ini */
        }
        .game-btn:hover {
            background: #DC143C;
        }
        .game-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #8B0000;
        }
        .modal-text {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .modal-btn {
            padding: 12px 30px;
            background: #8B0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }
        .final-score {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .final-score h3 {
            color: #8B0000;
            margin-bottom: 10px;
        }
        /* ================================================= */
        /* END OF STYLES DARI SUSUN-HURUF.HTML ¬† ¬† ¬† ¬† ¬†*/
        /* ================================================= */

        /* STYLE KHUSUS GAME INI */
        #colorWordDisplay {
            font-size: 4em;
            font-weight: 900;
            margin: 30px 0;
            min-height: 60px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="score-info">
                üéØ Skor: <span id="score">0</span>
            </div>
            <a href="menu.html" class="back-btn">‚Üê Kembali</a>
        </div>

        <div class="game-area">
            <h1 class="game-title">üé® Permainan Warna</h1>
            <p class="question-number">Soal <span id="questionNum">1</span> dari 20</p>
            
            <div class="timer-container">
                <div class="timer" id="timer">10</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div id="colorWordDisplay">
                MEMUAT...
            </div>

            <p class="hint">Pilih tombol yang sesuai dengan **Warna Tinta** di atas, bukan teksnya!</p>
            
            <div id="choiceButtons" class="button-group">
            </div>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon">‚úÖ</div>
            <h2 class="modal-title" id="modalTitle">Benar!</h2>
            <p class="modal-text" id="modalText">Jawaban kamu tepat!</p>
            
            <button class="modal-btn" id="nextQuestionBtn">Lanjut</button> 
        </div>
    </div>

    <div class="result-modal" id="finalModal">
        <div class="modal-content">
            <div class="modal-icon">üéâ</div>
            <h2 class="modal-title">Permainan Selesai!</h2>
            <div class="final-score">
                <h3>Skor Akhir</h3>
                <p style="font-size: 2em; color: #8B0000; font-weight: bold;"><span id="finalScore">0</span></p>
                <p style="color: #666;">Jawaban Benar: <span id="correctAnswers">0</span>/20</p>
            </div>
            
            <button class="modal-btn" id="playAgainBtn">Main Lagi</button>
            <button class="modal-btn" id="goToMenuBtn">Pilih Game Lain</button>
        </div>
    </div>

    <script type="module">
        import { db, ref, push } from './firebaseConfig.js'; 
        
        const GAME_PATH = 'permainan-warna';
        const MAX_QUESTIONS = 20;
        const TIME_LIMIT = 10; // Detik per soal

        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'index.html';
        }

        const COLORS = [
            { name: 'MERAH', hex: '#FF0000' },
            { name: 'BIRU', hex: '#0000FF' },
            { name: 'HIJAU', hex: '#008000' },
            { name: 'KUNING', hex: '#CCCC00' },
            { name: 'UNGU', hex: '#800080' },
            { name: 'ORANGE', hex: '#FFA500' }
        ];

        let currentQuestion = 0;
        let score = 0;
        let correctCount = 0;
        let timer;
        let timeLeft;
        let currentSoal;

        // Fungsi Helper
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // FUNGSI INTI GAME
        function generateColorQuestion() {
            if (currentQuestion >= MAX_QUESTIONS) {
                endGame();
                return;
            }

            // 1. Pilih Warna Tinta (Jawaban Benar)
            const correctColorObj = COLORS[Math.floor(Math.random() * COLORS.length)];
            const textColor = correctColorObj.hex;
            const correctAnswerName = correctColorObj.name;

            // 2. Pilih Teks Label (Warna yang Ditulis)
            let textLabel = COLORS[Math.floor(Math.random() * COLORS.length)].name;
            
            // Pastikan Teks Label dan Jawaban Benar TIDAK SAMA (Efek Stroop)
            let attempts = 0;
            while (textLabel === correctAnswerName && attempts < 10) {
                textLabel = COLORS[Math.floor(Math.random() * COLORS.length)].name;
                attempts++;
            }

            // 3. Tentukan 4 Tombol Pilihan (harus mengandung jawaban benar)
            let choices = shuffleArray([...COLORS]).slice(0, 4);
            if (!choices.some(c => c.name === correctAnswerName)) {
                choices[0] = correctColorObj; // Sisipkan jika tidak ada
            }
            choices = shuffleArray(choices);


            currentSoal = {
                questionText: textLabel,
                correctAnswer: correctAnswerName,
                textColor: textColor,
                choices: choices.map(c => c.name)
            };

            renderQuestion(currentSoal);
            startTimer();
        }

        function renderQuestion(data) {
            document.getElementById('questionNum').textContent = currentQuestion + 1;
            
            const display = document.getElementById('colorWordDisplay');
            display.textContent = data.questionText;
            display.style.color = data.textColor; 

            const buttonsContainer = document.getElementById('choiceButtons');
            buttonsContainer.innerHTML = '';
            
            data.choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'game-btn'; 
                btn.textContent = choice;
                
                // PENTING: Gunakan event listener inline untuk tombol pilihan
                btn.onclick = () => checkAnswer(choice); 
                
                buttonsContainer.appendChild(btn);
            });
        }

        function startTimer() {
            clearInterval(timer);
            const maxTime = TIME_LIMIT;
            timeLeft = maxTime;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('progressFill').style.width = '100%';

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                const percentage = (timeLeft / maxTime) * 100;
                document.getElementById('progressFill').style.width = percentage + '%';

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(null, true); // Time's up
                }
            }, 1000);
        }

        function checkAnswer(selectedChoice, timeUp = false) {
            clearInterval(timer);

            // Nonaktifkan tombol untuk mencegah double-click
            document.querySelectorAll('.game-btn').forEach(btn => btn.disabled = true);
            
            const isCorrect = selectedChoice === currentSoal.correctAnswer;
            
            let finalAnswer = currentSoal.correctAnswer;

            if (isCorrect) {
                score += 10; 
                correctCount++;
                document.getElementById('score').textContent = score;
            } else if (timeUp) {
                 // Time up: no points, but show correct answer
            } else {
                // Wrong answer: no points
            }
            
            showResult(isCorrect, finalAnswer);
        }

        function showResult(isCorrect, correctAnswer) {
            const modal = document.getElementById('resultModal');
            const icon = document.getElementById('modalIcon');
            const title = document.getElementById('modalTitle');
            const text = document.getElementById('modalText');

            if (isCorrect) {
                icon.textContent = '‚úÖ';
                title.textContent = 'Benar!';
                text.textContent = 'Reaksi kamu cepat dan tepat!';
            } else {
                icon.textContent = '‚ùå';
                title.textContent = 'Salah / Kehabisan Waktu!';
                text.textContent = `Warna tinta yang benar adalah: ${correctAnswer}`;
            }

            modal.style.display = 'flex';
        }
        
        // FUNGSI INI HARUS DISEDIAKAN UNTUK EVENT LISTENER
        function nextQuestion() {
            document.getElementById('resultModal').style.display = 'none';
            // Aktifkan kembali tombol
            document.querySelectorAll('.game-btn').forEach(btn => btn.disabled = false);
            currentQuestion++;
            generateColorQuestion();
        }

        // FUNGSI FIREBASE & AKHIR GAME
        function sendScoreToFirebase(finalScore) {
            const scoreData = {
                nama: currentUser.nama,
                kota: currentUser.kota, 
                skor: finalScore, 
                timestamp: Date.now()
            };
            const leaderboardRef = ref(db, `leaderboard/${GAME_PATH}`);
            push(leaderboardRef, scoreData)
                .then(() => console.log('Skor berhasil dikirim ke Firebase!'))
                .catch((error) => console.error('Gagal mengirim skor:', error));
        }

        function endGame() {
            clearInterval(timer);
            sendScoreToFirebase(score);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('finalModal').style.display = 'flex';
        }

        // FUNGSI INI HARUS DISEDIAKAN UNTUK EVENT LISTENER
        function playAgain() {
            location.reload();
        }

        // FUNGSI INI HARUS DISEDIAKAN UNTUK EVENT LISTENER
        function goToMenu() {
            window.location.href = 'menu.html';
        }
        
        // ==========================================================
        // PERBAIKAN UTAMA: MENGGUNAKAN EVENT LISTENER UNTUK MODAL
        // ==========================================================
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Hubungkan tombol di modal hasil sementara (Lanjut)
            document.getElementById('nextQuestionBtn').addEventListener('click', nextQuestion);

            // 2. Hubungkan tombol di modal akhir
            document.getElementById('playAgainBtn').addEventListener('click', playAgain);
            document.getElementById('goToMenuBtn').addEventListener('click', goToMenu);

            // Mulai Game
            generateColorQuestion(); 
        });
    </script>
</body>
</html>
