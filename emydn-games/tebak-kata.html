<body>
    <div class="container">
        <div class="header">
            <div class="score-info">
                üéØ Skor: <span id="score">0</span>
            </div>
            <a href="menu.html" class="back-btn">‚Üê Kembali</a>
        </div>

        <div class="game-area">
            <h1 class="game-title">üß† Tebak Kata</h1>
            <p class="question-number">Soal <span id="questionNum">1</span> dari 20</p>
            
            <div class="timer-container">
                <div class="timer" id="timer">30</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="clue-box" id="clueBox">
                Memuat soal...
            </div>

            <input type="text" class="answer-input" id="answerInput" placeholder="Ketik jawabanmu di sini..." aria-label="Kolom input jawaban">
            <button class="submit-btn" id="submitBtn" onclick="checkAnswer()">Kirim Jawaban</button>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon">‚úÖ</div>
            <h2 class="modal-title" id="modalTitle">Benar!</h2>
            <p class="modal-text" id="modalText">Jawaban kamu tepat!</p>
            <button class="modal-btn" onclick="nextQuestion()">Lanjut</button>
        </div>
    </div>

    <div class="result-modal" id="finalModal">
        <div class="modal-content">
            <div class="modal-icon">üéâ</div>
            <h2 class="modal-title">Permainan Selesai!</h2>
            <div class="final-score">
                <h3>Skor Akhir</h3>
                <p style="font-size: 2em; color: #8B0000; font-weight: bold;"><span id="finalScore">0</span></p>
                <p style="color: #666;">Jawaban Benar: <span id="correctAnswers">0</span>/20</p>
                <p id="firebaseStatus" style="font-size: 0.9em; color: #008000; margin-top: 10px;">‚úÖ Skor terkirim ke leaderboard!</p>
            </div>
            <button class="modal-btn" onclick="playAgain()">Main Lagi</button>
            <button class="modal-btn" onclick="goToMenu()">Pilih Game Lain</button>
        </div>
    </div>

    <script type="module">
        import { db, ref, push } from './firebaseConfig.js';
        
        const GAME_NAME = 'tebak-kata';
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!currentUser) {
            window.location.href = 'index.html';
        }

        let allSoal = JSON.parse(localStorage.getItem('soalTebakKata'));
        let selectedSoal = shuffleArray([...allSoal]).slice(0, 20);
        let currentQuestion = 0;
        let score = 0;
        let correctCount = 0;
        let timer;
        let timeLeft;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getTimerByLevel(level) {
            switch(level) {
                case 'mudah': return 30;
                case 'sedang': return 20;
                case 'sulit': return 15;
                default: return 20;
            }
        }

        window.loadQuestion = function() {
            if (currentQuestion >= selectedSoal.length) {
                endGame();
                return;
            }

            const soal = selectedSoal[currentQuestion];
            document.getElementById('questionNum').textContent = currentQuestion + 1;
            document.getElementById('clueBox').textContent = soal.clue;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            
            timeLeft = getTimerByLevel(soal.level);
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            const maxTime = timeLeft;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('progressFill').style.width = '100%';

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                const percentage = (timeLeft / maxTime) * 100;
                document.getElementById('progressFill').style.width = percentage + '%';

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showResult(false, selectedSoal[currentQuestion].answer);
                }
            }, 1000);
        }

        window.checkAnswer = function() {
            clearInterval(timer);
            const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = selectedSoal[currentQuestion].answer.toLowerCase();
            
            const isCorrect = userAnswer === correctAnswer;
            if (isCorrect) {
                score += (10 + timeLeft);
                correctCount++;
                document.getElementById('score').textContent = score;
            }
            
            showResult(isCorrect, selectedSoal[currentQuestion].answer);
        }

        function showResult(isCorrect, correctAnswer) {
            const modal = document.getElementById('resultModal');
            const icon = document.getElementById('modalIcon');
            const title = document.getElementById('modalTitle');
            const text = document.getElementById('modalText');

            if (isCorrect) {
                icon.textContent = '‚úÖ';
                title.textContent = 'Benar!';
                text.textContent = `Hebat! Poin didapat: ${10 + timeLeft}.`;
            } else {
                icon.textContent = '‚ùå';
                title.textContent = 'Salah!';
                text.textContent = `Jawaban yang benar: ${correctAnswer}`;
            }

            modal.style.display = 'flex';
        }

        window.nextQuestion = function() {
            document.getElementById('resultModal').style.display = 'none';
            currentQuestion++;
            loadQuestion();
        }
        
        function sendScoreToFirebase(nama, kota, skor) {
            const pathSkor = `leaderboard/${GAME_NAME}`;
            
            const dataSkor = {
                nama: nama,
                kota: kota,
                skor: skor,
                timestamp: Date.now() 
            };
            
            const statusElement = document.getElementById('firebaseStatus');
            statusElement.textContent = "Mengirim skor...";
            statusElement.style.color = "#FF8C00";

            push(ref(db, pathSkor), dataSkor)
                .then(() => {
                    console.log("Skor berhasil dikirim ke Firebase!");
                    statusElement.textContent = "‚úÖ Skor terkirim ke leaderboard global!";
                    statusElement.style.color = "#008000";
                })
                .catch((error) => {
                    console.error("Gagal mengirim skor ke Firebase:", error);
                    statusElement.textContent = "Gagal mengirim skor. Cek koneksi.";
                    statusElement.style.color = "#DC143C";
                });
        }

        window.endGame = function() {
            clearInterval(timer);
            
            if (score > 0 && currentUser) {
                sendScoreToFirebase(currentUser.nama, currentUser.kota, score);
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('finalModal').style.display = 'flex';
        }

        window.playAgain = function() {
            location.reload();
        }

        window.goToMenu = function() {
            window.location.href = 'menu.html';
        }

        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        loadQuestion();
    </script>
